
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Growing Pie</title>
        <style media="screen">
            #holder {
                height: 400px;

                width: 400px;
            }
        </style>
        <script src="raphael.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                var r = Raphael("holder");

                r.customAttributes.segment = function (x, y, r, a1, a2) {
                    var flag = (a2 - a1) > 180,
                        clr = (a2 - a1) / 360;
                    a1 = (a1 % 360) * Math.PI / 180;
                    a2 = (a2 % 360) * Math.PI / 180;
                    return {
                        path: [["M", x, y], ["l", -r * Math.cos(a1), -r * Math.sin(a1)], ["A", r, r, 0, +flag, 0, x + r * Math.cos(a2), y + r * Math.sin(a2)], ["z"]],
                        fill: "hsb(" + clr + ", .75, .8)"
                    };
                };


                function animate(ms) {
                    var start = 0,
                        val;
                    
                        val = 360 / total * data[1];
                        paths[1].animate({segment: [200, 200, 150, start, start += val]}, ms || 3500, "bounce");
                        
                    
                }

                var data = [200, 55],
                    paths = r.set(),
                    total,
                    start;
                data = data.sort(function (a, b) { return b - a;});

                total = 0;
                for (var i = 0, ii = data.length; i < ii; i++) {
                    total += data[i];
                }
                start = 0;
                for (i = 0; i < ii; i++) {
                    var val = 360 / total * data[i];
                    (function (i, val) {
                        paths.push(r.path().attr({segment: [200, 200, 1, start, start + val], stroke: "#fff"}).click(function () {
                            total += data[i];
                            data[i] *= 4;
                            animate();
                        }));
                    })(i, val);
                    start += val;
                }
               
                animate(1500);
                
            };
        </script>
    </head>
    <body>
        <div id="holder"></div>
        
    </body>
</html>
